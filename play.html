            'lusaka', 'harare'];

        const picked_capitols = [ ]; 
        $("#save_capitol").click(function(){
            var value = $("#capitol_text").val().toLowerCase();
            if(capitols.includes(value)){
                for (var i = 0; i < value.length; i++) {
                    var c = value.charAt(i); 
                    if(c != ' '){
                        $("#" + c).text(c.toUpperCase()); 
                    }
                }
            }
        }); 
        $("[name='letter_button']").click(function(e){
            var letter = e.currentTarget.innerText.toLowerCase(); 
            $("[name='prez-" + letter + "']").text(letter.toUpperCase());

            var matches = $(".prez"); 
            var all_done = true; 
            var count = 0; 
            for(var i=0;i<matches.length;i++){
                if(matches[i].innerText.charCodeAt(0) == 160){
                    all_done = false; 
                }
            }

            if(all_done){
                alert("congrats!");
            }
        })
